---
branches:
  - "+([0-9])?(.{+([0-9]),x}).x"
  - main
  - name: beta
    prerelease: true
plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
  - - "@semantic-release/exec"
    - prepareCmd: tar czvf lenra-api-${nextRelease.version}.tar.gz api/ && zip -r lenra-api-${nextRelease.version}.zip api/
  - - "@semantic-release/github"
    - assets:
      - path: lenra-api.zip
        # name: lenra-api-${nextRelease.gitTag}.zip
      - path: lenra-api.tar.gz
        # name: lenra-api-${nextRelease.gitTag}.tar.gz
      - path: lenra-api-${nextRelease.gitTag}.zip
      - path: lenra-api-${nextRelease.gitTag}.tar.gz
